<section class="experience-section relative min-h-screen py-24 px-4 overflow-hidden" [@staggerFadeIn]>
    <div class="container max-w-5xl mx-auto flex flex-col items-center">
        <!-- Section Header -->
        <div class="text-center mb-20 animate-item">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 text-slate-900 dark:text-white">
                <span class="gradient-text">Experience</span>
            </h2>
            <p class="text-lg md:text-xl text-slate-800 dark:text-gray-400 font-bold">
                My professional journey in software development
            </p>
        </div>

        <!-- Timeline Container -->
        <div class="timeline-container relative w-full">
            <!-- Central Line -->
            <div
                class="absolute left-4 md:left-1/2 top-0 bottom-0 w-0.5 bg-gradient-to-b from-cyan-500/50 via-purple-500/50 to-transparent -translate-x-1/2 hidden md:block">
            </div>

            <div *ngFor="let exp of experiences; let i = index"
                class="timeline-item relative flex flex-col md:flex-row justify-between items-center w-full mb-16 md:mb-24 last:mb-0 animate-item">

                <!-- Timeline Dot -->
                <div
                    class="absolute left-4 md:left-1/2 w-4 h-4 rounded-full bg-cyan-500 -translate-x-1/2 z-10 border-4 border-white dark:border-slate-900 shadow-[0_0_15px_rgba(6,182,212,0.5)] hidden md:block">
                </div>

                <!-- Experience Card -->
                <div class="experience-card w-full md:w-[45%] p-8 transition-all duration-300 transform"
                    [ngClass]="i % 2 === 0 ? 'md:mr-auto' : 'md:ml-auto'">

                    <!-- Date Badge -->
                    <div
                        class="inline-flex items-center px-4 py-1.5 rounded-full bg-cyan-500/10 text-cyan-700 dark:text-cyan-400 text-xs font-bold mb-4">
                        <span class="material-icons text-sm mr-2">calendar_today</span>
                        {{exp.period}}
                    </div>

                    <!-- Role & Company -->
                    <h3 class="text-2xl font-bold mb-2 text-slate-900 dark:text-white">
                        {{exp.role}}
                    </h3>
                    <div class="flex items-center gap-2 text-slate-700 dark:text-gray-400 font-bold mb-6">
                        <span class="material-icons text-lg text-cyan-600">business</span>
                        {{exp.company}}, {{exp.location}}
                    </div>

                    <!-- Description Points -->
                    <ul class="space-y-4">
                        <li *ngFor="let point of exp.description"
                            class="flex items-start gap-3 text-slate-800 dark:text-gray-300 leading-relaxed font-medium">
                            <span class="mt-2 w-1.5 h-1.5 rounded-full bg-cyan-500 shrink-0"></span>
                            {{point}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
