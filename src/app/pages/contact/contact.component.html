<section class="contact-section relative min-h-screen py-24 px-4 overflow-hidden" [@staggerFadeIn]>
    <div class="container max-w-6xl mx-auto">
        <!-- Section Header -->
        <div class="text-center mb-16 animate-item">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 transition-colors duration-300">
                <span class="gradient-text">Get In Touch</span>
            </h2>
            <p class="text-lg md:text-xl text-slate-700 dark:text-gray-400 font-medium transition-colors duration-300">
                Let's discuss your next project or opportunity
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
            <!-- Contact Information -->
            <div class="contact-info-card p-10 md:p-12 animate-item h-full">
                <h3 class="text-2xl font-bold mb-10 text-slate-800 dark:text-white">
                    Contact Information</h3>

                <div class="space-y-8">
                    <!-- Email -->
                    <div class="flex items-start gap-5 group">
                        <div
                            class="p-3.5 rounded-xl bg-cyan-500/10 text-cyan-600 dark:text-cyan-400 transition-all duration-300 group-hover:scale-110">
                            <span class="material-icons text-2xl">mail</span>
                        </div>
                        <div>
                            <p
                                class="text-xs font-bold text-slate-600 dark:text-gray-500 uppercase tracking-widest mb-1 transition-colors duration-300">
                                Email</p>
                            <a href="mailto:siddikhshaikh786@gmail.com"
                                class="text-lg font-bold text-slate-800 dark:text-white hover:text-cyan-500 transition-colors duration-300">
                                siddikhshaikh786&#64;gmail.com
                            </a>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="flex items-start gap-5 group">
                        <div
                            class="p-3.5 rounded-xl bg-cyan-500/10 text-cyan-600 dark:text-cyan-400 transition-all duration-300 group-hover:scale-110">
                            <span class="material-icons text-2xl">call</span>
                        </div>
                        <div>
                            <p
                                class="text-xs font-bold text-slate-600 dark:text-gray-500 uppercase tracking-widest mb-1 transition-colors duration-300">
                                Phone</p>
                            <a href="tel:+917338095158"
                                class="text-lg font-bold text-slate-800 dark:text-white hover:text-cyan-500 transition-colors duration-300">
                                +91-7338095158
                            </a>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="flex items-start gap-5 group">
                        <div
                            class="p-3.5 rounded-xl bg-cyan-500/10 text-cyan-600 dark:text-cyan-400 transition-all duration-300 group-hover:scale-110">
                            <span class="material-icons text-2xl">location_on</span>
                        </div>
                        <div>
                            <p
                                class="text-xs font-bold text-slate-600 dark:text-gray-500 uppercase tracking-widest mb-1 transition-colors duration-300">
                                Location</p>
                            <p class="text-lg font-bold text-slate-800 dark:text-white transition-colors duration-300">
                                Bengaluru, India
                            </p>
                        </div>
                    </div>
                </div>

                <div class="mt-16 pt-8 border-t border-slate-200 dark:border-white/5">
                    <p
                        class="text-sm font-bold text-slate-600 dark:text-gray-500 uppercase tracking-widest mb-6 transition-colors duration-300">
                        Connect with me</p>
                    <div class="flex flex-wrap gap-4">
                        <a href="https://www.linkedin.com/in/siddik-shaikh-44ab451b2/" target="_blank"
                            class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 dark:bg-white/5 text-slate-600 dark:text-gray-400 hover:bg-cyan-600 hover:text-white transition-all duration-300"
                            aria-label="LinkedIn">

                            </svg>
                        </a>
                        <a href="https://github.com/SiddikShaikh786" target="_blank"

                            aria-label="GitHub">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                        </a>
                        <a [href]="whatsappUrl" target="_blank"
                            class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 dark:bg-white/5 text-slate-600 dark:text-gray-400 hover:bg-green-500 hover:text-white transition-all duration-300"

                            </svg>
                        </a>
                        <a href="mailto:siddikhshaikh786@gmail.com" target="_blank"
                            class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 dark:bg-white/5 text-slate-600 dark:text-gray-400 hover:bg-red-500 hover:text-white transition-all duration-300"
                            aria-label="Email">
                            <span class="material-icons text-2xl">mail</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Message Form -->
            <div class="message-card p-10 md:p-12 animate-item">
                <h3 class="text-2xl font-bold mb-10 text-slate-800 dark:text-white">Send
                    a Message</h3>

                <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label
                            class="block text-sm font-bold text-slate-700 dark:text-gray-500 uppercase tracking-widest mb-2 transition-colors duration-300">Name</label>
                        <input type="text" name="name" [(ngModel)]="formData.name" required placeholder="Your name"
                            class="w-full px-6 py-4 rounded-xl bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-800 dark:text-white placeholder:text-slate-500 dark:placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300">
                    </div>

                    <!-- Email -->
                    <div>
                        <label
                            class="block text-sm font-bold text-slate-700 dark:text-gray-500 uppercase tracking-widest mb-2 transition-colors duration-300">Email</label>
                        <input type="email" name="email" [(ngModel)]="formData.email" required
                            placeholder="your@email.com"
                            class="w-full px-6 py-4 rounded-xl bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-800 dark:text-white placeholder:text-slate-500 dark:placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300">
                    </div>

                    <!-- Message -->
                    <div>
                        <label
                            class="block text-sm font-bold text-slate-700 dark:text-gray-500 uppercase tracking-widest mb-2 transition-colors duration-300">Message</label>
                        <textarea name="message" [(ngModel)]="formData.message" required rows="4"
                            placeholder="Your message..."
                            class="w-full px-6 py-4 rounded-xl bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-800 dark:text-white placeholder:text-slate-500 dark:placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300"></textarea>
                    </div>

                    <button type="submit" [disabled]="!contactForm.form.valid"
                        class="w-full group relative flex items-center justify-center gap-3 px-8 py-5 rounded-2xl bg-gradient-to-r from-cyan-500 to-indigo-600 text-white font-bold text-lg shadow-xl hover:shadow-cyan-500/20 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 overflow-hidden">
                        <div
                            class="absolute inset-0 bg-white/10 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000">
                        </div>
                        <span class="material-icons group-hover:rotate-12 transition-transform duration-300">send</span>
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
