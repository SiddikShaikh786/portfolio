<header [@slideDown] [class.scrolled]="isScrolled()" class="header-container">
    <nav class="nav-wrapper">
        <div class="nav-content">

            <!-- Logo/Brand -->
            <div class="logo-section" (click)="scrollToTop()">
                <div class="logo-container">
                    <img src="assets/siddik_shaikh_logo.png" alt="Siddik Shaikh Logo" class="logo-img">
                    <div class="logo-pulse"></div>
                </div>
                <span class="brand-name">CODER SHAIKH</span>
            </div>

            <!-- Desktop Navigation -->
            <div class="desktop-nav">
                <ul class="nav-list">
                    <li *ngFor="let item of navItems; let i = index" [@fadeIn]
                        [style.animation-delay]="(i * 100) + 'ms'" class="nav-item">
                        <a [routerLink]="item.path" routerLinkActive="active" (click)="onNavItemClick(item)"
                            class="nav-link">
                            <span class="nav-link-text">{{ item.label }}</span>
                            <span class="nav-link-indicator"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <!-- Theme Toggle -->
                <button (click)="toggleTheme()" class="theme-toggle"
                    [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
                    <div class="theme-toggle-track">
                        <div class="theme-toggle-thumb" [class.dark]="isDarkMode()">
                            <!-- Sun Icon -->
                            <svg *ngIf="!isDarkMode()" class="theme-icon sun-icon" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <!-- Moon Icon -->
                            <svg *ngIf="isDarkMode()" class="theme-icon moon-icon" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </div>
                    </div>
                </button>
                <!-- Hire Me Button -->
                <a href="/contact" routerLink="/contact" class="hire-btn">
                    <span class="hire-btn-text">Get Quote</span>
                    <svg class="hire-btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    <div class="hire-btn-glow"></div>
                </a>

                <!-- Mobile Menu Toggle -->
                <button (click)="toggleMobileMenu()" class="mobile-menu-toggle" [class.open]="isMobileMenuOpen()"
                    [attr.aria-label]="isMobileMenuOpen() ? 'Close menu' : 'Open menu'">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </nav>
</header>
<!-- Mobile Menu Overlay -->
<div *ngIf="isMobileMenuOpen()" [@fadeInOut] class="mobile-overlay" (click)="closeMobileMenu()">
</div>

<!-- Mobile Menu Sidebar -->
<div *ngIf="isMobileMenuOpen()" [@slideInFromLeft] class="mobile-menu">

    <!-- Mobile Menu Header -->
    <div class="mobile-menu-header">
        <div class="mobile-logo">
            <div class="mobile-logo-icon">
                <img src="assets/siddik_shaikh_logo.png" alt="Siddik Shaikh Logo" class="logo-img">
            </div>
            <!-- <div class="mobile-logo-text">
                <span class="mobile-brand-name">RAK Spices</span>
                <span class="mobile-brand-tagline">Imports & Exports</span>
            </div> -->
        </div>
        <button (click)="closeMobileMenu()" class="mobile-close-btn" aria-label="Close menu">
            <span class="material-icons">close</span>
        </button>
    </div>

    <!-- Mobile Navigation List -->
    <ul class="mobile-nav-list">
        <li *ngFor="let item of navItems; let i = index" class="mobile-nav-item"
            [style.animation-delay]="(i * 50) + 'ms'">
            <a [routerLink]="item.path" routerLinkActive="active" (click)="onNavItemClick(item)"
                class="mobile-nav-link">
                <div class="mobile-nav-icon-wrapper">
                    <span class="material-icons mobile-nav-icon">{{ item.icon }}</span>
                </div>
                <span class="mobile-nav-text">{{ item.label }}</span>
                <span class="material-icons mobile-nav-arrow">chevron_right</span>
            </a>
        </li>
    </ul>

    <!-- Mobile Menu Footer -->
    <div class="mobile-menu-footer">
        <a href="/contact" routerLink="/contact" (click)="closeMobileMenu()" class="mobile-cta-btn">
            <span class="material-icons">send</span>
            <span>Hire Me</span>
        </a>

        <!-- Mobile Contact Info -->
        <div class="mobile-contact-info">
            <div class="mobile-contact-item">
                <span class="material-icons">phone</span>
                <span>+91 733 809 5158</span>
                <!-- <span>+91 861 871 3043</span> -->
            </div>
            <div class="mobile-contact-item">
                <span class="material-icons">email</span>
                <span>siddikh.shaikh786&#64;gmail.com</span>
                <!-- <span>siddik.shaikh786&#64;zohomail.in</span> -->
            </div>
        </div>
    </div>
</div>
