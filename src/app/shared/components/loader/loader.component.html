<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm" *ngIf="isLoading">
    <div class="text-center">
        <!-- Pulsating AI Orb + Rotating Ring -->
        <div class="relative mx-auto w-24 h-24">
            <!-- Outer glowing ring -->
            <div class="absolute inset-0 rounded-full bg-blue-500/20 animate-ping"></div>
            <!-- Middle ring -->
            <div class="absolute inset-2 rounded-full bg-blue-400/30 animate-ping delay-300"></div>
            <!-- Inner orb with gradient -->
            <div
                class="absolute inset-4 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 shadow-2xl animate-pulse">
            </div>
            <!-- Rotating border -->
            <div class="absolute inset-0 rounded-full border-4 border-t-transparent border-blue-400/60 animate-spin">
            </div>
            <!-- Center glow dot -->
            <div class="absolute inset-[30%] rounded-full bg-white/80 blur-md animate-pulse"></div>
        </div>

        <!-- Text with typing-like animation -->
        <div class="mt-8 text- space-y-3">
            <h3 class="text-2xl font-semibold text-white tracking-wide">
                Processing...
            </h3>
            <div class="flex justify-center space-x-1">
                <div class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce delay-100"></div>
                <div class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce delay-200"></div>
            </div>
            <p class="text-sm text-gray-300">Analyzing data, please wait...</p>
        </div>
    </div>
</div>
